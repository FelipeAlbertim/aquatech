<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTech - Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="stylesheet" href="shared.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo"> <a href="index.html"> AquaTech</a></h1>
            <ul class="navbar">
                <li> Inicial </li>
                <li> Simulador </li>
                <li> | </li>

                <a href="">
                    <li> Login </li>
                </a>

                <a href="./cadastro.html">
                    <li> Cadastre-se </li>
                </a>

            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="cadastro">
                <div class="itensCadastro">
                    <h2>Bem-Vindo!</h2>

                    <label for="ipt_nome" class="label">Nome:</label>
                    <input type="text" id="ipt_nome" class="ipt" placeholder="Seu Nome">

                    <label for="ipt_email" class="label">E-mail:</label>
                    <input type="email" id="ipt_email" class="ipt" placeholder="meuemail@provedor.com">

                    <label for="ipt_senha" class="label">Senha:</label>
                    <input type="password" id="ipt_senha" class="ipt" placeholder="********">

                    <label for="ipt_confirma_senha" class="label">Confirmação Senha:</label>
                    <input type="password" id="ipt_confirma_senha" class="ipt" placeholder="********">

                    <button onclick="" id="btn_cadastrar" class="label">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
